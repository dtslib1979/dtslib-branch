<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0A0A0A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Digital Card</title>
  <meta name="description" content="Digital Business Card">

  <link rel="icon" href="../assets/icons/logo.png">
  <link rel="apple-touch-icon" href="../assets/icons/logo.png">

  <style>
    :root {
      --bg: #0A0A0A;
      --card-bg: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
      --gold: #D4AF37;
      --gold-light: #E8C547;
      --gold-dark: #B8962E;
      --gold-shine: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 25%, #D4AF37 50%, #B8962E 75%, #D4AF37 100%);
      --text: #F5F5F0;
      --text-muted: rgba(245,245,240,.5);
      --border-gold: rgba(212,175,55,.4);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 15px;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: calc(var(--safe-top) + 20px) 16px calc(var(--safe-bottom) + 20px);
    }

    /* Animations */
    @keyframes cardEntry {
      0% { opacity: 0; transform: translateY(30px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes shimmer {
      0%, 100% { background-position: 200% 0; }
      50% { background-position: -200% 0; }
    }

    @keyframes logoPulse {
      0%, 100% { box-shadow: 0 4px 20px rgba(212,175,55,.25); }
      50% { box-shadow: 0 4px 30px rgba(212,175,55,.45), 0 0 40px rgba(212,175,55,.2); }
    }

    /* Card Wrapper */
    .card-wrapper {
      width: 100%;
      max-width: 380px;
      animation: cardEntry 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Business Card */
    .business-card {
      background: var(--card-bg);
      border: 1px solid var(--border-gold);
      border-radius: 20px;
      padding: 32px 24px;
      position: relative;
      overflow: hidden;
    }

    .business-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    /* Logo Section */
    .logo-section {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
      border-radius: 50%;
      border: 2px solid var(--gold);
      overflow: hidden;
      animation: logoPulse 3s ease-in-out infinite;
      background: #1a1a1a;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: var(--gold-shine);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
    }

    .tagline {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
      letter-spacing: 0.05em;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-gold), transparent);
      margin: 20px 0;
    }

    /* Quote Section */
    .quote-section {
      text-align: center;
      padding: 8px 0;
    }

    .quote {
      font-size: 14px;
      font-style: italic;
      color: var(--text-muted);
    }

    .quote span {
      color: var(--gold);
      font-weight: 600;
    }

    /* Contact Section */
    .contact-section {
      margin: 16px 0;
    }

    .contact-item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,.05);
    }

    .contact-item:last-child {
      border-bottom: none;
    }

    .contact-item a {
      display: flex;
      align-items: center;
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .contact-item a:hover {
      color: var(--gold);
    }

    .contact-icon {
      width: 24px;
      margin-right: 12px;
      text-align: center;
    }

    /* Action Section */
    .action-section {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .action-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      border: 1px solid var(--border-gold);
      background: transparent;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .action-btn:hover {
      background: rgba(212,175,55,.1);
      border-color: var(--gold);
    }

    .action-btn.primary {
      background: var(--gold);
      color: #0A0A0A;
      border-color: var(--gold);
    }

    .action-btn.primary:hover {
      background: var(--gold-light);
    }

    .action-icon {
      font-size: 16px;
    }

    /* QR Section */
    .qr-section {
      margin-top: 24px;
      text-align: center;
    }

    .qr-toggle {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 12px;
      cursor: pointer;
      padding: 8px 16px;
      transition: color 0.2s;
    }

    .qr-toggle:hover {
      color: var(--gold);
    }

    .qr-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    .qr-container.show {
      max-height: 200px;
      opacity: 1;
      margin-top: 16px;
    }

    .qr-code {
      display: inline-block;
      padding: 12px;
      background: white;
      border-radius: 12px;
    }

    .qr-code img {
      display: block;
      width: 120px;
      height: 120px;
    }

    .qr-hint {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 8px;
    }

    /* Footer Note */
    .footer-note {
      text-align: center;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 16px;
      opacity: 0.7;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--gold);
      color: #0A0A0A;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    /* Loading */
    .loading {
      text-align: center;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <article class="business-card" id="card">

      <!-- Logo Section -->
      <section class="logo-section">
        <div class="logo">
          <img src="../assets/icons/logo.png" alt="Logo" id="logoImg">
        </div>
        <h1 class="brand-name" id="brandName">Loading...</h1>
        <p class="tagline" id="tagline"></p>
      </section>

      <div class="divider"></div>

      <!-- Quote Section -->
      <section class="quote-section">
        <p class="quote" id="quote"></p>
      </section>

      <div class="divider"></div>

      <!-- Contact Section -->
      <section class="contact-section" id="contactSection">
        <!-- Populated by JS -->
      </section>

      <!-- Action Section -->
      <section class="action-section">
        <button class="action-btn" onclick="saveContact()">
          <span class="action-icon">+</span>Save Contact
        </button>
        <a href="#" class="action-btn primary" id="emailBtn">
          <span class="action-icon">@</span>Contact
        </a>
      </section>

      <!-- QR Section -->
      <section class="qr-section">
        <button class="qr-toggle" onclick="toggleQR()">Show QR Code</button>
        <div class="qr-container" id="qrContainer">
          <div class="qr-code">
            <img id="qrImg" src="" alt="QR Code">
          </div>
          <p class="qr-hint">Scan to open this card</p>
        </div>
      </section>

    </article>
    <p class="footer-note">Tap card to copy link</p>
  </div>

  <div class="toast" id="toast">Link copied</div>

  <script>
    // Config data
    let CONFIG = {};

    // Load config from ../config.json
    async function loadConfig() {
      try {
        const res = await fetch('../config.json');
        const data = await res.json();
        CONFIG = data;
        applyConfig();
      } catch (e) {
        console.error('Config load failed:', e);
        document.getElementById('brandName').textContent = 'Config Error';
      }
    }

    // Apply config to DOM
    function applyConfig() {
      const card = CONFIG.card || {};
      const site = CONFIG.site || {};
      const owner = CONFIG.owner || {};

      // Title
      document.title = `${card.name || owner.name || 'Card'} | Digital Card`;

      // Brand name & tagline
      document.getElementById('brandName').textContent = card.name || owner.name || 'Name';
      document.getElementById('tagline').textContent = card.title || card.tagline || '';

      // Quote
      const quoteEl = document.getElementById('quote');
      if (card.quote) {
        quoteEl.innerHTML = `"${card.quote}"`;
      }

      // Contact section
      const contactSection = document.getElementById('contactSection');
      let contactHTML = '';

      if (card.website || site.url) {
        const url = card.website || site.url;
        const displayUrl = url.replace(/^https?:\/\//, '').replace(/\/$/, '');
        contactHTML += `
          <p class="contact-item">
            <a href="${url}" target="_blank"><span class="contact-icon">W</span>${displayUrl}</a>
          </p>`;
      }

      if (card.email || owner.email) {
        const email = card.email || owner.email;
        contactHTML += `
          <p class="contact-item">
            <a href="mailto:${email}"><span class="contact-icon">@</span>${email}</a>
          </p>`;
      }

      if (card.phone) {
        contactHTML += `
          <p class="contact-item">
            <a href="tel:${card.phone}"><span class="contact-icon">#</span>${card.phone}</a>
          </p>`;
      }

      contactSection.innerHTML = contactHTML;

      // Email button
      const emailBtn = document.getElementById('emailBtn');
      const email = card.email || owner.email;
      if (email) {
        emailBtn.href = `mailto:${email}?subject=Inquiry`;
      }

      // QR Code
      const cardUrl = card.cardUrl || `${site.url}card/`;
      document.getElementById('qrImg').src =
        `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(cardUrl)}`;
    }

    // Save contact as vCard
    function saveContact() {
      const card = CONFIG.card || {};
      const owner = CONFIG.owner || {};

      const name = card.name || owner.name || 'Contact';
      const org = card.organization || CONFIG.site?.shortName || '';
      const title = card.title || '';
      const email = card.email || owner.email || '';
      const phone = card.phone || '';
      const url = card.website || CONFIG.site?.url || '';

      const vCard = `BEGIN:VCARD
VERSION:3.0
FN:${name}
ORG:${org}
TITLE:${title}
EMAIL;TYPE=WORK:${email}
${phone ? `TEL;TYPE=CELL:${phone}` : ''}
URL:${url}
END:VCARD`;

      const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8' });
      const url2 = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url2;
      link.download = `${name.replace(/\s+/g, '_')}.vcf`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url2);

      showToast('Contact saved');
      if (navigator.vibrate) navigator.vibrate(50);
    }

    // Copy link on card tap
    document.getElementById('card').addEventListener('click', (e) => {
      if (e.target.closest('button') || e.target.closest('a')) return;

      const cardUrl = CONFIG.card?.cardUrl || `${CONFIG.site?.url}card/`;
      navigator.clipboard.writeText(cardUrl).then(() => {
        showToast('Link copied');
        if (navigator.vibrate) navigator.vibrate(50);
      });
    });

    // Toggle QR
    function toggleQR() {
      const container = document.getElementById('qrContainer');
      const toggle = document.querySelector('.qr-toggle');
      container.classList.toggle('show');
      toggle.textContent = container.classList.contains('show') ? 'Hide QR Code' : 'Show QR Code';
    }

    // Toast notification
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Init
    loadConfig();
  </script>
</body>
</html>
