<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0A0A0A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!--
    ‚ö†Ô∏è OG ÌÉúÍ∑∏ ÏàòÏ†ï ÌïÑÏöî (Ïπ¥Ïπ¥Ïò§ÌÜ°/Ïä¨Îûô ÎØ∏Î¶¨Î≥¥Í∏∞)
    ÏïÑÎûò Í∞íÎì§ÏùÑ ÏßÅÏ†ë ÏàòÏ†ïÌïòÏÑ∏Ïöî:
    - og:title: Î∏åÎûúÎìúÎ™Ö
    - og:description: ÌÉúÍ∑∏ÎùºÏù∏
    - og:image: OG Ïù¥ÎØ∏ÏßÄ URL (1200x630px Í∂åÏû•)
    - og:url: Ïπ¥Îìú ÌéòÏù¥ÏßÄ URL
  -->
  <title>DIMAS | Digital Card</title>
  <meta name="description" content="AI ÏóÖÎ¨¥ ÏûêÎèôÌôî Ï†ÑÎ¨∏Í∞Ä">

  <!-- Open Graph (Ïπ¥Ïπ¥Ïò§ÌÜ°, Ïä¨Îûô Îì±) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="DIMAS">
  <meta property="og:description" content="AI ÏóÖÎ¨¥ ÏûêÎèôÌôî Ï†ÑÎ¨∏Í∞Ä">
  <meta property="og:image" content="https://dtslib.com/assets/og/card-preview.png">
  <meta property="og:url" content="https://dtslib.com/card/">
  <meta property="og:site_name" content="dtslib">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="DIMAS">
  <meta name="twitter:description" content="AI ÏóÖÎ¨¥ ÏûêÎèôÌôî Ï†ÑÎ¨∏Í∞Ä">
  <meta name="twitter:image" content="https://dtslib.com/assets/og/card-preview.png">

  <link rel="icon" href="../assets/icons/logo.png">
  <link rel="apple-touch-icon" href="../assets/icons/logo.png">

  <style>
    :root {
      --bg: #0A0A0A;
      --card-bg: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
      --gold: #D4AF37;
      --gold-light: #E8C547;
      --gold-dark: #B8962E;
      --gold-shine: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 25%, #D4AF37 50%, #B8962E 75%, #D4AF37 100%);
      --text: #F5F5F0;
      --text-muted: rgba(245,245,240,.5);
      --border-gold: rgba(212,175,55,.5);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 15px;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: calc(var(--safe-top) + 24px) 16px calc(var(--safe-bottom) + 24px);
    }

    /* Animations */
    @keyframes cardEntry {
      0% { opacity: 0; transform: translateY(30px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes shimmer {
      0%, 100% { background-position: 200% 0; }
      50% { background-position: -200% 0; }
    }

    @keyframes logoPulse {
      0%, 100% { box-shadow: 0 4px 20px rgba(212,175,55,.3); }
      50% { box-shadow: 0 4px 35px rgba(212,175,55,.5), 0 0 50px rgba(212,175,55,.25); }
    }

    @keyframes borderGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(212,175,55,.15), inset 0 0 20px rgba(212,175,55,.03); }
      50% { box-shadow: 0 0 30px rgba(212,175,55,.25), inset 0 0 30px rgba(212,175,55,.05); }
    }

    /* Card Wrapper */
    .card-wrapper {
      width: 100%;
      max-width: 400px;
      animation: cardEntry 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Business Card */
    .business-card {
      background: var(--card-bg);
      border: 1px solid var(--border-gold);
      border-radius: 20px;
      padding: 40px 28px 36px;
      position: relative;
      overflow: hidden;
      animation: borderGlow 4s ease-in-out infinite;
    }

    .business-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    /* Logo Section */
    .logo-section {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      border: 3px solid var(--gold);
      overflow: hidden;
      animation: logoPulse 3s ease-in-out infinite;
      background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%);
      position: relative;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-name {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      background: var(--gold-shine);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
    }

    .tagline {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 8px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-weight: 400;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-gold), transparent);
      margin: 28px 0;
    }

    /* Quote Section */
    .quote-section {
      text-align: center;
      padding: 8px 0;
    }

    .quote {
      font-size: 16px;
      font-style: italic;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .quote .highlight {
      color: var(--gold);
      font-weight: 500;
      text-decoration: underline;
      text-decoration-color: var(--gold);
      text-underline-offset: 3px;
    }

    /* Contact Section */
    .contact-section {
      text-align: center;
      margin: 24px 0;
    }

    .contact-item {
      margin: 12px 0;
    }

    .contact-item a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: var(--text);
      text-decoration: none;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .contact-item a:hover {
      color: var(--gold);
    }

    .contact-icon {
      font-size: 18px;
    }

    /* Action Section */
    .action-section {
      display: flex;
      gap: 14px;
      margin-top: 28px;
    }

    .action-btn {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 18px 16px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border: 1px solid var(--border-gold);
      background: rgba(0,0,0,.3);
      color: var(--gold);
      cursor: pointer;
      transition: all 0.25s ease;
      text-decoration: none;
    }

    .action-btn:hover {
      background: rgba(212,175,55,.1);
      transform: translateY(-2px);
    }

    .action-btn.primary {
      background: var(--gold);
      color: #0A0A0A;
      border-color: var(--gold);
    }

    .action-btn.primary:hover {
      background: var(--gold-light);
      box-shadow: 0 4px 20px rgba(212,175,55,.4);
    }

    .action-icon {
      font-size: 24px;
      margin-bottom: 4px;
    }

    .action-label {
      line-height: 1.3;
    }

    /* QR Section */
    .qr-section {
      margin-top: 24px;
      text-align: center;
    }

    .qr-toggle {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      cursor: pointer;
      padding: 12px 24px;
      transition: all 0.2s ease;
    }

    .qr-toggle:hover {
      color: var(--gold);
    }

    .qr-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.3s ease, margin 0.3s ease;
      opacity: 0;
    }

    .qr-container.show {
      max-height: 220px;
      opacity: 1;
      margin-top: 20px;
    }

    .qr-code {
      display: inline-block;
      padding: 14px;
      background: white;
      border-radius: 12px;
    }

    .qr-code img {
      display: block;
      width: 130px;
      height: 130px;
    }

    .qr-hint {
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 12px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Footer Note */
    .footer-note {
      text-align: center;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-top: 24px;
      opacity: 0.6;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--gold);
      color: #0A0A0A;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <article class="business-card" id="card">

      <!-- Logo Section -->
      <section class="logo-section">
        <div class="logo">
          <img src="../assets/icons/logo.png" alt="Logo" id="logoImg">
        </div>
        <h1 class="brand-name" id="brandName">LOADING</h1>
        <p class="tagline" id="tagline"></p>
      </section>

      <div class="divider"></div>

      <!-- Quote Section -->
      <section class="quote-section" id="quoteSection">
        <p class="quote" id="quote"></p>
      </section>

      <div class="divider" id="quoteDivider"></div>

      <!-- Contact Section -->
      <section class="contact-section" id="contactSection">
        <!-- Populated by JS -->
      </section>

      <!-- Action Section -->
      <section class="action-section">
        <button class="action-btn" onclick="saveContact()">
          <span class="action-icon">üìá</span>
          <span class="action-label">SAVE<br>CONTACT</span>
        </button>
        <a href="#" class="action-btn primary" id="emailBtn">
          <span class="action-icon">‚úâÔ∏è</span>
          <span class="action-label" id="contactLabel">CONTACT</span>
        </a>
      </section>

      <!-- QR Section -->
      <section class="qr-section">
        <button class="qr-toggle" onclick="toggleQR()">SHOW QR CODE</button>
        <div class="qr-container" id="qrContainer">
          <div class="qr-code">
            <img id="qrImg" src="" alt="QR Code">
          </div>
          <p class="qr-hint">Scan to open this card</p>
        </div>
      </section>

    </article>
    <p class="footer-note">TAP CARD TO COPY LINK</p>
  </div>

  <div class="toast" id="toast">LINK COPIED</div>

  <script>
    let CONFIG = {};

    async function loadConfig() {
      try {
        const res = await fetch('../config.json');
        const data = await res.json();
        CONFIG = data;
        applyConfig();
      } catch (e) {
        console.error('Config load failed:', e);
        document.getElementById('brandName').textContent = 'ERROR';
      }
    }

    function applyConfig() {
      const card = CONFIG.card || {};
      const site = CONFIG.site || {};
      const owner = CONFIG.owner || {};

      const name = card.name || owner.name || 'Card';
      const tagline = card.tagline || card.title || '';
      const cardUrl = card.cardUrl || `${site.url || ''}card/`;

      // Page Title (Î∏åÎùºÏö∞Ï†Ä ÌÉ≠Ïö©)
      document.title = `${name} | Digital Card`;

      // Brand name & tagline
      document.getElementById('brandName').textContent = name.toUpperCase();
      document.getElementById('tagline').textContent = tagline.toUpperCase();

      // Quote
      const quoteSection = document.getElementById('quoteSection');
      const quoteDivider = document.getElementById('quoteDivider');
      if (card.quote) {
        let quoteText = card.quote;
        quoteText = quoteText.replace(/\*\*(.+?)\*\*/g, '<span class="highlight">$1</span>');
        document.getElementById('quote').innerHTML = `"${quoteText}"`;
      } else {
        quoteSection.style.display = 'none';
        quoteDivider.style.display = 'none';
      }

      // Contact section
      const contactSection = document.getElementById('contactSection');
      let contactHTML = '';

      if (card.website || site.url) {
        const url = card.website || site.url;
        const displayUrl = url.replace(/^https?:\/\//, '').replace(/\/$/, '');
        contactHTML += `
          <p class="contact-item">
            <a href="${url}" target="_blank"><span class="contact-icon">üåê</span> ${displayUrl}</a>
          </p>`;
      }

      if (card.email || owner.email) {
        const email = card.email || owner.email;
        contactHTML += `
          <p class="contact-item">
            <a href="mailto:${email}"><span class="contact-icon">‚úâÔ∏è</span> ${email}</a>
          </p>`;
      }

      if (card.phone) {
        contactHTML += `
          <p class="contact-item">
            <a href="tel:${card.phone}"><span class="contact-icon">üìû</span> ${card.phone}</a>
          </p>`;
      }

      contactSection.innerHTML = contactHTML;

      // Email button
      const emailBtn = document.getElementById('emailBtn');
      const email = card.email || owner.email;
      if (email) {
        emailBtn.href = `mailto:${email}?subject=Inquiry`;
      }

      // Contact button label (Ïª§Ïä§ÌÖÄ Í∞ÄÎä•)
      if (card.contactButtonLabel) {
        document.getElementById('contactLabel').textContent = card.contactButtonLabel.toUpperCase();
      }

      // QR Code
      document.getElementById('qrImg').src =
        `https://api.qrserver.com/v1/create-qr-code/?size=130x130&data=${encodeURIComponent(cardUrl)}`;
    }

    function saveContact() {
      const card = CONFIG.card || {};
      const owner = CONFIG.owner || {};

      const name = card.name || owner.name || 'Contact';
      const org = card.organization || CONFIG.site?.shortName || '';
      const title = card.title || '';
      const email = card.email || owner.email || '';
      const phone = card.phone || '';
      const url = card.website || CONFIG.site?.url || '';

      let vCardLines = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        `FN:${name}`,
        `ORG:${org}`,
        `TITLE:${title}`,
        `EMAIL;TYPE=WORK:${email}`
      ];

      if (phone) {
        vCardLines.push(`TEL;TYPE=CELL:${phone}`);
      }

      vCardLines.push(`URL:${url}`);
      vCardLines.push('END:VCARD');

      const vCard = vCardLines.join('\n');
      const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8' });
      const blobUrl = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = blobUrl;
      link.download = `${name.replace(/\s+/g, '_')}.vcf`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(blobUrl);

      showToast('CONTACT SAVED');
      if (navigator.vibrate) navigator.vibrate(50);
    }

    document.getElementById('card').addEventListener('click', (e) => {
      if (e.target.closest('button') || e.target.closest('a')) return;

      const cardUrl = CONFIG.card?.cardUrl || `${CONFIG.site?.url || ''}card/`;
      navigator.clipboard.writeText(cardUrl).then(() => {
        showToast('LINK COPIED');
        if (navigator.vibrate) navigator.vibrate(50);
      });
    });

    function toggleQR() {
      const container = document.getElementById('qrContainer');
      const toggle = document.querySelector('.qr-toggle');
      container.classList.toggle('show');
      toggle.textContent = container.classList.contains('show') ? 'HIDE QR CODE' : 'SHOW QR CODE';
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    loadConfig();
  </script>
</body>
</html>
